<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<title>jquery7</title>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#btn1').click(function(){
				$('#text1').text(function(i, origText){
					return "Old text:" + origText + "New text: Hello world(index:"+i+")";
				});
			});
			$('#btn2').click(function(){
				$('#text2').html(function(i, origText){
					return "Old html: " + origText + "New text:Hello <b>world!</b>(index: "+ i +")";
				});
			});
		});
	</script>
</head>
<body>
	<p id="text1">This is a <b>bold</b> paragraph.</p>
	<p id="text2">This is another <b>bold</b> paragraph.</p>
	<button id="btn1">Show Old/New Text</button>
	<button id="btn2">Show Old/New Html</button>
</body>
</html>
