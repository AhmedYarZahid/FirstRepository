<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Map Marker's</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map-leaflet { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map-leaflet' class='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWhtZWR5YXJ6YWhpZCIsImEiOiJjandxMzl5MjAxcWptNDRvbGt6cDhmNzlpIn0.Ga6Yf8P1lM1w1RoLkiKrNw';
var mapLeaflet = L.mapbox.map('map-leaflet')
    .setView([37.8, -96], 4)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/light-v10'));
L.marker([38.913184, -77.031952]).addTo(mapLeaflet);
L.marker([37.775408, -122.413682]).addTo(mapLeaflet);
mapLeaflet.scrollWheelZoom.disable();
</script>
</body>
</html>
