<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Click event in a pop-up</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.2.0/mapbox.css' rel='stylesheet' />
</head>
<style>
	body{
		margin: 0;
		padding: 0;
	}
	#map{
		position: absolute;
		top: 0;
		bottom: 0;
		width: 100%;
	}
</style>
<body>
	<div id="map"></div>
	<!--jQuery is required for this example-->
	<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
	<script>
		L.mapbox.accessToken = 'pk.eyJ1IjoiYWhtZWR5YXJ6YWhpZCIsImEiOiJjandxMzl5MjAxcWptNDRvbGt6cDhmNzlpIn0.Ga6Yf8P1lM1w1RoLkiKrNw';
		var map = L.mapbox.map('map').setView([43.6475, -79.3838], 14).addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));
		var marker = L.marker([43.6475, -79.3838], {
			icon: L.mapbox.marker.icon({
				'marker-color':'#9c89cc'
			})
		})
		.bindPopup('<button class="trigger">Say hi</button>')
		.addTo(map);
    // The HTML we put in bindPopup doesn't exist yet, so we can't just say
    // $('#mybutton'). Instead, we listen for click events on the map element which
    // will bubble up from the tooltip, once it's created and someone clicks on it.
	$('#map').on('click', '.trigger', function(){
		alert('Hello from Calgary!');
	});
	</script>
</body>
</html>
