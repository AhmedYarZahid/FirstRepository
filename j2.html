<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<title>jquery2</title>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$('p').hide();
			});
		});
		$(document).ready(function(){
			$("button").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<p>This will hide.</p>
	<button>Click Me!</button>
</body>
</html>
