<!DOCTYPE html>
<html>
<head>
	<title>jquery3</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$('#hide').hide();
			});
		});
	</script>
</head>
<body>
<p>I will not hide.</p>
<p>I will also not.</p>
<p id="hide">I will.</p>
<button>Click Me!</button>
</body>
</html>
